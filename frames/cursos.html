<!DOCTYPE html>

    <title>Contador</title>

<body>
    <style>
        .separador {
            background-color: #204051;
            text-align: center;
            color: white;
        }

        .titleCurso {
            text-transform: uppercase;
        }
    </style>
    <script>
        document.write('<p class="separador"><b>Cursos</b></p>');
        var cursos = [
            {
                data: '"february 12, 2021"',
                curso: 'GFT START_UNI 2021 #1',
            },
            {
                data: '"march 15, 2021"',
                curso: 'Avanade Fullstack Developer',
            },

        ]

        for (let i = 0; i < cursos.length; i++) {
            var currentData = new Date();
            var targetData = new Date(cursos[i].data);
            const calculoPrazo = Math.abs(targetData - currentData);
            var prazo = Math.ceil(calculoPrazo / (1000 * 60 * 60 * 24));



            if (targetData >= currentData) {
                document.write('<div>' + '<p class="titleCurso"><b>' + cursos[i].curso + '</b></p>' + '<p>' + Math.floor(prazo / 30) + ' Meses e ' + Math.floor(prazo % 30) + ' Dias</p></div>');
            }
        };
